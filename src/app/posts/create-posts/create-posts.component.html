<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput cols="30" rows="2" [(ngModel)]="enteredContent" #postInput></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAddPost(postInput)">Save Post</button>
</mat-card>
