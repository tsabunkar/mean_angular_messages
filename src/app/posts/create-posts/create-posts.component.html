<!-- Reactive form -->
<mat-card>
  <mat-spinner *ngIf="isProgressLoading"></mat-spinner>
  <form [formGroup]="formGroup" (submit)="onAddEditPost()" *ngIf="!isProgressLoading">
    <mat-form-field>
      <input
        name="titleName"
        matInput
        placeholder="Post Title"
        formControlName="titleControl"
        type="text">
      <mat-error *ngIf="formGroup.get('titleControl').invalid">Please enter the title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        cols="30" rows="2"
        name="contentName"
        formControlName="contentControl"
        placeholder="Post Content/Decription">
        </textarea>
      <mat-error *ngIf="formGroup.get('contentControl').invalid">Please enter the post Content</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <br>
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" type="submit">Save Post</button>
  </form>

</mat-card>
