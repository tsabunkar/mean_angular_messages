<!-- Template driven form -->
<mat-card>
  <mat-spinner *ngIf="isProgressLoading"></mat-spinner>
  <form (submit)="onAddEditPost(postForm)" #postForm="ngForm" *ngIf="!isProgressLoading">
    <mat-form-field>
      <!-- <input name="title" [(ngModel)]="enteredTitle" matInput type="text"> -->
      <input name="titleName"
        [ngModel]="postObjEdited?.title"
        matInput type="text"
        placeholder="Post Title"
        required minlength="3"
        #postTitle="ngModel">
      <mat-error *ngIf="postTitle.invalid">Please enter the title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- <textarea matInput cols="30" rows="2" [(ngModel)]="enteredContent" #postInput></textarea> -->
      <textarea matInput cols="30" rows="2"
      name="contentName"
      placeholder="Post Content/Decription"
      [ngModel]="postObjEdited?.content"
      required #postContent="ngModel">
      </textarea>
      <mat-error *ngIf="postContent.invalid">Please enter the post Content</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="postForm.invalid" type="submit">Save Post</button>
  </form>

</mat-card>
