<mat-toolbar color="primary">
    <span>
      <a [routerLink]="['/']" routerLinkActive="router-link-active"> My Messages</a>

    </span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userIsAuthenticated">
        <a mat-button [routerLink]="['/create']" routerLinkActive="mat-accent">Create</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button [routerLink]="['/login']" routerLinkActive="mat-accent">SignIn</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button [routerLink]="['/signup']" routerLinkActive="mat-accent">SignUp</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>

  </mat-toolbar>
